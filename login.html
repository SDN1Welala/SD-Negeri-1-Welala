<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SDN 1 Welala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-header img {
            width: 70px;
            margin-bottom: 1rem;
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
            color: white;
            width: 100%;
            padding: 0.75rem;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container login-container">
        <div class="card login-card">
            <div class="login-header">
                <img src="tutwuri handayani.png" alt="Logo SDN 1 Welala">
                <h3>Login Administrator</h3>
                <p class="text-muted">Selamat datang kembali!</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get the form element
        const loginForm = document.getElementById('loginForm');

        // Add an event listener for form submission
        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (page reload)
            event.preventDefault();

            // Get the values from the input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // --- IMPORTANT: For a real application, you would send these credentials to a server for validation ---
            // For this example, we'll use hardcoded values for demonstration purposes.
            const correctEmail = 'admin@sdn1welala'; // You can change this
            const correctPassword = 'adminwelala'; // You can change this

            // Perform validation
            if (email === correctEmail && password === correctPassword) {
                // Successful login
                alert('Login berhasil! Selamat datang, Administrator.');
                // Redirect to a Beranda or home page after successful login
                window.location.href = 'Beranda.html'; // Change 'Beranda.html' to your desired page
            } else {
                // Failed login
                alert('Login gagal. Periksa kembali email dan password Anda.');
            }
        });
    </script>
</body>
</html>
